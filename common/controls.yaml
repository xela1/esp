sensor:
  - platform: wifi_signal
    name: WiFi Signal dB
    id: wifi_signal_db
    update_interval: 60s
  - platform: uptime
    name: Uptime

text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address
    ssid:
      name: Connected SSID
    mac_address:
      name: MAC Address

button:
  - platform: restart
    name: "Restart"
  - platform: safe_mode
    name: Safe Mode Boot
    entity_category: diagnostic

time:
  - platform: homeassistant
    id: homeassistant_time